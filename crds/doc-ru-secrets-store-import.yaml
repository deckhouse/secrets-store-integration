spec:
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |
          Namespaced-ресурс для описания маппинга секретов между Vault-совместимым хранилищем и файлами в контейнерах.
        properties:
          spec:
            properties:
              type:
                description: |
                  Тим механизма доставки секретов в кластер.
                  
                  В данный момент поддерживается только тип CSI.
              role:
                description: Роль в Vault-совместимом хранилище.
              authPath:
                description: |
                  Путь монтирования аутентификации в Vault-совместимом хранилище.
                  
                  Если параметр не указан, используется значение из ModuleConfig.
              namespace:
                description: |
                  Пространство имен, в котором будет создан импортируемый секрет.
                  
                  Если параметр не указан, используется значение из ModuleConfig.
              address:
                description: |
                  Адрес Vault-совместимого хранилища секретов.
                  
                  Если параметр не указан, используется значение из ModuleConfig.
              caCert:
                description: |
                  CA-сертификат в формате PEM для подключения к Stronghold или Vault.
                  
                  Если параметр не указан, используется значение из ModuleConfig.
              audience:
                description: Аудитория получателя JWT-токена (поле `aud` в токене).
              skipTLSVerify:
                description: Отключает проверку TLS-сертификатов.
              files:
                items:
                  properties:
                    name:
                      description: Имя файла, в который будет помещен секрет.
                    decodeBase64:
                      description: Включает раскодирование зашифрованного в формате Base64 значения секрета перед сохранением в файл.
                    source:
                      properties:
                        path:
                          description: Путь к секрету в Vault-совместимом KV-хранилище.
                        key:
                          description: Имя ключа секрета в Vault-совместимом KV-хранилище.
