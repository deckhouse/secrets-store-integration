---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
- add: {{ .ImagePath }}
  to: /src
  stageDependencies:
    install:
    - '**/*'
  excludePaths:
  - .*
  - '**/*_test.go'
  - werf.inc.yaml
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY) CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go build -ldflags="-s -w" -o /{{ .ImageName }} .
  - chown -R 64535:64535 /{{ .ImageName }}
  - chmod 0700 /{{ .ImageName }}
  - cd /
  - rm -rf /src
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: base/distroless
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
  add: /{{ .ImageName }}
  to: /bin/{{ .ImageName }}
  before: install
imageSpec:
  config:
    entrypoint:
    - /bin/{{ .ImageName }}
