---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
- add: {{ .ImagePath }}
  to: /src
  stageDependencies:
    install:
    - '**/*'
  excludePaths:
  - .*
  - '**/*_test.go'
  - secrets-store-csi-driver/hack
  - secrets-store-csi-driver/img
  - secrets-store-csi-driver/docs
  - secrets-store-csi-driver/config
  - secrets-store-csi-driver/charts
  - secrets-store-csi-driver/docker
  - secrets-store-csi-driver/deploy
  - secrets-store-csi-driver/manifest_staging
  - werf.inc.yaml
shell:
  install:
    - cd /src/secrets-store-csi-driver
    - git apply /src/patches/*.patch --verbose
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
fromImage: builder/golang-gost-alpine
final: false
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src/{{ .ImageName }}
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - export LDFLAGS="-s -w -X sigs.k8s.io/secrets-store-csi-driver/pkg/version.BuildVersion=v1.4.0 -X sigs.k8s.io/secrets-store-csi-driver/pkg/version.Vcs=fe"
  - go build -ldflags="$LDFLAGS" -o /{{ .ImageName }} ./cmd/secrets-store-csi-driver
  - chown 64535:64535 /{{ .ImageName }}
  - chmod 0555 /{{ .ImageName }}
  - cd /
  - rm -rf /src
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: base/distroless
git:
{{- include "image mount points" . }}
import:
- image: tools/util-linux
  add: /bin/mount
  to: /bin/mount
  before: setup
- image: tools/util-linux
  add: /bin/umount
  to: /bin/umount
  before: setup
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
  add: /{{ .ImageName }}
  to: /{{ .ImageName }}
  before: setup
imageSpec:
  config:
    entrypoint:
    - /{{ .ImageName }}

