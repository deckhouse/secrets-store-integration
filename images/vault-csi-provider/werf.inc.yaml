---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
- add: {{ .ImagePath }}
  to: /src
  stageDependencies:
    install:
    - '**/*'
  excludePaths:
  - .*
  - '**/*_test.go'
  - scripts
  - werf.inc.yaml
shell:
  install:
    - cd /src/{{ .ImageName }}
    - git apply /src/patches/*.patch --verbose
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-src-artifact
  add: /src/{{ .ImageName }}
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - go build -ldflags="-s -w" -o /{{ .ImageName }}
  - chown 64535:64535 /{{ .ImageName }}
  - chmod 0700 /{{ .ImageName }}
  - cd /
  - rm -rf /src
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
---
image: {{ .ModuleNamePrefix }}{{ .ImageName }}
fromImage: base/distroless
git:
{{- include "image mount points" . }}
import:
- image: {{ .ModuleNamePrefix }}{{ .ImageName }}-artifact
  add: /{{ .ImageName }}
  to: /{{ .ImageName }}
  before: setup
imageSpec:
  config:
    entrypoint:
    - /{{ .ImageName }}
